<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Click and Drag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Click and drag to scroll through Christmas moments. Enjoy festive images and falling snowflakes!"
    />
    <meta
      name="keywords"
      content="Christmas, moments, images, gallery, click and drag, festive, snowflakes"
    />
    <meta name="author" content="https://github.com/verakissyou17" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="https://fav.farm/🔥" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Christmas Moments</h1>
      <p>Click and drag the images to see the Christmas moments.</p>
    </header>

    <div class="snowflakes" aria-hidden="true">
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
      <div class="snowflake">❅</div>
      <div class="snowflake">❆</div>
      <div class="snowflake">❄</div>
    </div>


    <div class="items">
      <img class="item item1" src="./images/photo1.jpeg" alt="Christmas tree with decorations" />
      <img class="item item2" src="./images/photo2.jpeg" alt="Family celebrating Christmas" />
      <img class="item item3" src="./images/photo3.jpg" alt="Snowy winter landscape" />
      <img class="item item4" src="./images/photo4.jpg" alt="Christmas presents under tree" />
      <img class="item item5" src="./images/photo5.jpg" alt="Festive holiday dinner table" />
      <img class="item item6" src="./images/photo6.jpeg" alt="Children opening Christmas gifts" />
      <img class="item item7" src="./images/photo7.jpg" alt="Santa Claus with children" />
      <img class="item item8" src="./images/photo8.jpg" alt="Christmas lights on house" />
      <img class="item item9" src="./images/photo9.webp" alt="Snowman in the yard" />
      <img class="item item10" src="./images/photo11.webp" alt="Hot cocoa with marshmallows" />
      <img class="item item12" src="./images/photo12.jpg" alt="Christmas stockings on fireplace" />
      <img class="item item13" src="./images/photo13.jpeg" alt="Reindeer in the snow" />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
